<!-- <label class="btn" for="modal-one">Selecionar Perfil</label> -->
<!-- Modal One -->
<div class="modal">
  <input class="modal-open" id="modal-one" type="checkbox" hidden>
  <div class="modal-wrap" aria-hidden="true" role="dialog">
    <label class="modal-overlay" for="modal-one"></label>
    <div class="modal-dialog">
      <div class="modal-header">
        <h2 class="titulo">Dados cadastrais</h2>        
        <label class="btn-close" for="modal-one" aria-hidden="true">×</label>
      </div>
      <div class="modal-body">
        <div>
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" [(ngModel)]="this.cadastroSelecionado.nome" readonly>
        </div>
        <div>
          <label for="nasc">Data de Nascimento</label>
          <input type="text" id="nasc" [(ngModel)]="this.dataFormatada" readonly>
        </div>
        <div>
          <label for="sexo">Sexo</label>
          <input type="text" id="sexo" [(ngModel)]="this.cadastroSelecionado.sexo" readonly>
        </div>
        <div>
          <label for="tel">Telefone</label>
          <input type="text" id="tel" [(ngModel)]="this.cadastroSelecionado.telefone" readonly>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" [(ngModel)]="this.cadastroSelecionado.email" readonly>
        </div>
        <div>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" [(ngModel)]="this.cadastroSelecionado.cidade" readonly>
        </div>
        <div>
          <label for="msg">Comentário/Necessidades</label>
          <textarea id="msg" readonly [(ngModel)]="this.cadastroSelecionado.comentario"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <label class="btn btn-primary" for="modal-one" (click)="fecha()">Nice!</label> -->
        <button (click)="fecha()">OK!</button>
      </div>
    </div>
  </div>
</div>
