<!-- <label class="btn" for="modal-one">Selecionar Perfil</label> -->
<!-- Modal One -->
<div class="modal">
  <input class="modal-open" id="modal-one" type="checkbox" hidden>
  <div class="modal-wrap" aria-hidden="true" role="dialog">
    <label class="modal-overlay"></label>
    <div class="modal-dialog">
      <div class="modal-header">
        <h2 class="titulo">Dados cadastrais</h2>
        <label class="btn-close" aria-hidden="true">×</label>
      </div>
      <div class="modal-body">
        <div class="form-group ">
          <label for="fullname" class="control-label col-lg-2">Nome Completo<span class="required">*</span></label>
          <div class="col-lg-10">
            <input [(ngModel)]="this.medicamentoCompleto.nome" class=" form-control" id="fullname" name="fullname"
              type="text" />
          </div>
        </div>
        <div class="form-group ">
          <label for="fullname" class="control-label col-lg-2">Contra indicação<span class="required">*</span></label>
          <div class="col-lg-10">
            <input [(ngModel)]="this.medicamentoCompleto.contraIndicacao" class=" form-control" id="contraIndicacao"
              name="contraIndicacao" type="text" />
          </div>
        </div>
        <div class="form-group ">
          <label for="fullname" class="control-label col-lg-2">Bula<span class="required">*</span></label>
          <div class="col-lg-10">
            <input [(ngModel)]="this.medicamentoCompleto.bula" class=" form-control" id="bula" name="bula" type="text" />
          </div>
        </div>
        <div class="form-group ">
          <label for="fullname" class="control-label col-lg-2">Indicação<span class="required">*</span></label>
          <div class="col-lg-10">
            <input [(ngModel)]="this.medicamentoCompleto.indicao" class=" form-control" id="indicacao" name="incicacao"
              type="text" />
          </div>
        </div>
        <div class="form-group ">
          <label for="fullname" class="control-label col-lg-2">Tipo<span class="required">*</span></label>
          <div class="col-lg-10">
            <select (change)="setTipoMedicamento($event)">
              <option *ngFor="let tipo of this.tipoMedicamentos" [selected]="tipo.selected" [value]="tipo.key">{{tipo.value}}
              </option>
            </select>
            <!-- <input [(ngModel)]="this.medicamento.Tipo" class=" form-control" id="tipo" name="tipo"
                            type="text" /> -->
          </div>
        </div>
        <div class="form-group ">
          <label for="fullname" class="control-label col-lg-2">Via de uso<span class="required">*</span></label>
          <div class="col-lg-10">
            <select (change)="setViaDeUso($event)" placeholder="this.viaDeUsoMedicamentos">
              <option *ngFor="let via of this.viaDeUsoMedicamentos" [selected]="via.selected" [value]="via.key">{{via.value}}
              </option>
            </select>
            <!-- <input [(ngModel)]="this.medicamento.ViaDeUso" class=" form-control" id="ViaDeUso"
                            name="ViaDeUso" type="text" /> -->
          </div>
        </div>
        <div class="form-group ">
          <label for="fullname" class="control-label col-lg-2">Efeito colateral<span class="required">*</span></label>
          <div class="col-lg-10">
            <input [(ngModel)]="this.medicamentoCompleto.efeitoColateral" class=" form-control" id="EfeitoColateral"
              name="EfeitoColateral" type="text" />
          </div>
        </div>
        <div class="modal-footer">
          <!-- <label class="btn btn-primary" for="modal-one" (click)="fecha()">Nice!</label> -->
          <button (click)="fechar()">Cancelar</button>
          <button (click)="atualizarMedicamento(this.medicamentoCompleto)">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
