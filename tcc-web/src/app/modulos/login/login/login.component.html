  login works!

  <input type="text" [(ngModel)]="usuario.name" />
  <input type="text" [(ngModel)]="usuario.senha" />

<p>nome: {{usuario.name}}</p>
<p>nome: {{usuario.senha}}</p>


<ul *ngIf="users">
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
