<p>
  login works!
</p>


  <input type="text" [(ngModel)]="usuario.name" />
  <input type="text" [(ngModel)]="usuario.senha" />

<p>nome: {{usuario.name}}</p>
<p>nome: {{usuario.senha}}</p>
<button type="button" (click)="logar()">Logar</button>

<p *ngIf="!logado">Nao logado</p>
<p *ngIf="logado">logado</p>

<ul *ngIf="users">
  <li *ngFor="let user of this.users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
